<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <section class="canvas_cal">


        <div class="cuerpo">

            <input type="text" id="pantalla" readonly>

            <div class="parent">
                <button id="clear" class="teclas">EC</button>
                <button id="multiplicar" class="teclas operador">*</button>
                <button id="btn7" class="teclas">7</button>
                <button id="btn8" class="teclas">8</button>
                <button id="btn9" class="teclas">9</button>
                <button id="dividir" class="teclas operador"> / </button>
                <button id="btn4" class="teclas">4</button>
                <button id="btn5" class="teclas">5</button>
                <button id="btn6" class="teclas">6</button>
                <button id="resta" class="teclas operador ">-</button>
                <button id="btn1" class="teclas">1</button>
                <button id="btn2" class="teclas">2</button>
                <button id="btn3" class="teclas">3</button>
                <button id="btn0" class="teclas">0</button>
                <button id="punto" class="teclas">.</button>
                <button id="igual" class="teclas ">=</button>
                <button id="suma" class="teclas operador">+</button>
            </div>

        </div>


    </section>

    <script src="./script.js"></script>

</body>

</html>
